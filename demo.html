<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="funimate.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
        <h2 id="heading">Hello, world!</h2>
        <p class="message">Stuff here</p>
    </div>
</div>
    <script type="text/javascript">
    funimate.getObjectById('heading')
    .addEventListener('click', function() {
        this.anim('hide', 250); 
    });

    funimate.getObjectByClass('message')[0]
    .addEventListener('click', function() {
        funimate.getObjectById('heading').anim('show', 250);
        setTimeout(function() { funimate.getObjectById('heading').anim('move', '40px', '70px', '0px', 1000); }, 1000);
        setTimeout(function() { funimate.getObjectById('heading').anim('fontSize', 80, 1000) }, 3000);
    });

    funimate.after(5000, function() {
        funimate.getObjectByClass('message')[0].anim('fontSize', 50, 1000);
    });

    funimate.after(7000, function() {
        funimate.getObjectByClass('message')[0].anim('fontSize', 15, 1000);
    });
        
    </script>
  </body>
</html>
